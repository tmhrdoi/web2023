<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box position="-1 1.5 -3" rotation="0 90 0" color="lightgreen"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="white"></a-sphere>
      <a-sphere position="0 2.5 -5" radius="1.25" color="white"></a-sphere>
      <a-sphere position="0 2.5 -2" radius="0.25" color="black"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>  
      <a-cylinder position="1 1.5 -3" radius="0.5" height="0.5" color="pink"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="green"></a-plane>
      <a-sky color="lightblue"></a-sky>
    </a-scene>
  </body>
</html>
